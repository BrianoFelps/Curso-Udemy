<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags input</title>
    </head>
    <body>
        
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="aaaaaaaa"> <br><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email@gmail.com" required autofocus> <br><br>
            
            <label for="num">NÃºmero</label>
            <input type="number" id="num" min="0" max="200" step="2"> <br><br>

            <label for="url">URL</label>
            <input type="url" id="url" placeholder="http://www.youtube.com"> <br><br>

            <label for="pesq">Pesquisa</label>
            <input type="search" id="pesq"> <br><br>

            <label for="range">Range</label>
            <input type="range" id="range" min="0"  max="100" value="27"> <br><br>

            <label for="data">Data</label>
            <input type="datetime-local" id="data"> <br><br>
            
            <label for="cor">Cor</label>
            <input type="color" id="cor" > <br><br>
            
            <input type="submit">
        </form>

    </body>
</html>
