<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Normalize navegadores</title>
    </head>
    <body>
        <fieldset>
            <legend>Formulário comum</legend>
            <label for="a">Nome:</label>
            <input type="text" id="a"> <br>
            <label for="b">Senha:</label>
            <input type="text" id="b"> <br>
            <input type="button" value="Save" style="cursor: pointer;">
        </fieldset>
        <fieldset>
            <legend>O efeito normalize</legend>
            Ele é utilizado para padronizar o estilo dos sites que se diferenciaria
            por conta de pequenas diferenças dos browsers, podendo causar bugs ou exibir
            conteúdos de maneira não desejada.
        </fieldset>
    </body>
</html>
