<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>

    <h1></h1>

    <form action="">
        <fieldset>

            <legend>Cadastre-se</legend>

            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="senha2">Repita a senha:</label>
                <input type="password" name="senha" id="senha2">
            </div>

        </fieldset>

        <fieldset>

            <legend>Envie sua mensagem para o SAC</legend>

            <label for="mensagem"> (44) 99921-9808</label> <br>
            <textarea name="mensagem" id="mensagem" placeholder="Digite aqui"></textarea>

        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            
            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim"><h3>Sim</h3>
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="lembrar" id="não"><h3>Não</h3>
                </label>
            </div>

        </fieldset>

        <hr>
        <input type="submit">

    </form>
</body>
</html>
