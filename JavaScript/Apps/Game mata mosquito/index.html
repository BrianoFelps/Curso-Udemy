<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mata mosquito</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <script>
            function iniciarJogo(){
                var nivel = document.getElementById('nivel').value;

                location.href = `app.html?${nivel}`
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center mb-3">
                    <select name="niveis" id="nivel">
                        <option value="facil" class="text-center">Fácil</option>
                        <option value="normal" class="text-center">Normal</option>
                        <option value="dificil" class="text-center">Difícil</option>
                        <option value="infernal" class="text-center">Infernal</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-success btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>
    </body>
</html>
