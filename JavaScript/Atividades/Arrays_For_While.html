            // Ex2, tabuada

            var j = 1;
            var i = 1;

            while (j <= 10) {
                i = 1;
                while (i <= 10) {
                    document.write(`${j} x ${i} = ${(j*i)} <br />`)
                    i++
                }
                document.write("<hr/>")
                j++
            }

        </script>
